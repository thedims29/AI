<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prediksi Penggunaan Pupuk</title>
</head>
<body>
    <div class="container">
        <h1>Prediksi Penggunaan Pupuk</h1>
        <form id="predictionForm">
            <label for="luasLahan">Luas Lahan (hektar):</label>
            <input type="number" id="luasLahan" required>
            
            <label for="jenisTanaman">Jenis Tanaman:</label>
            <select id="jenisTanaman" required>
                <option value="Padi">Padi</option>
                <option value="Jagung">Jagung</option>
                <option value="Sayuran">Sayuran</option>
            </select>
            
            <button type="submit">Prediksi</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
